<script>
    // String
    const str1 = "Hellao World";
    const str2 = 'says';
    const str3 = `JavaScript`;
    const str4 = new String("Hello World says JavaScript");
    console.log(str1);
    console.log(str2);
    console.log(str3);
    console.log(str4);

    // Methods
    // String.at()
    console.log(str1.at(4)); // 
    // String.charAt()
    console.log(str1.charAt(4)); // o
    // String.charCodeAt()
    console.log(str1.charCodeAt(4)); // 97
    // String.codePointAt()
    console.log(str1.codePointAt(4)); // 97
    // String.concat()
    console.log(str1.concat(" ", str2, " ", str3)); // Hello World says JavaScript
    // String.endsWith()
    console.log(str1.endsWith("World")); // true
</script>
