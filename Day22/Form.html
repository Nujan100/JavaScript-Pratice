    var process = function(){
        var str1 = txtId.value;
        var str2 = txtName.value;
        var str3 = txtAddress.value;
        var str4 = txtphone.value;
        var str5 = txtemail.value;
        var regexp1 = /[0-9]/;
        var regexp2 = /[a-zA-Z]+[a-zA-Z]/;
        var regexp3 = /[a-zA-Z]/;
        var regexp4 = /[0-9]/;
        var regexp5 = /[a-zA-Z]+[a-zA-Z]+@[a-zA-Z]+.[a-zA-Z]+/;
        if (regexp1.test(str1) == true && regexp2.test(str2) == true && regexp3.test(str3) == true && regexp1.test(str4) == true && regexp2.test(str5) == true) {
            document.write("<br/>ID: " + str1 + "<br/>Name: " + str2 + "<br/>Address: " + str3 + "<br/>Phone: " + str4 + "<br/>Email: " + str5);
        }
        else {
            document.write("Error");
        }
    }
</script>
